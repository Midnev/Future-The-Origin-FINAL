       <script type="text/javascript">
            var sceneCon;
            window.addEventListener('load',eventWindowLoaded, false);

            function eventWindowLoaded(){
                canvasApp();
            }

            function canvasSupport(){
                //return Modenizr.canvas
                return true;
            }

            function canvasApp(){
                if(!canvasSupport()){
                    return;
                }else{
                    var canvas = document.getElementById("canvas");
                    var lastTime = 0
                    sceneCon = new SceneController(canvas);

                    //'click'
                    //world.canvas.addEventListener('mousemove', function(e){
                    //   
                    //},false)

                    document.addEventListener('keydown', function(e){
						//log(e.keyCode)
                        sceneCon.keyset.keyDown(e.keyCode)
                    },false)
                    document.addEventListener('keyup', function(e){
                       sceneCon.keyset.keyUp(e.keyCode)
                    },false)
                    window.requestAnimationFrame( function(){ ready(); })
                    function ready(){
                        window.requestAnimationFrame( function(){loop()});
                    }
                    function loop(){
                       sceneCon.run();
                        window.requestAnimationFrame( function(){loop()});
                    }
                }
            }
        </script>
